name: Security - OWASP ZAP DAST

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      api:
        image: mcr.microsoft.com/dotnet/aspnet:8.0
        ports:
          - 5000:5000
        options: >-
          --health-cmd="curl --fail http://localhost:5000/swagger/index.html || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build API
        run: |
          dotnet publish -c Release -o out

      - name: Copy API into container service
        run: |
          docker cp out/. $(docker ps -q -f name=api):/app

      - name: Start API inside container
        run: |
          docker exec $(docker ps -q -f name=api) bash -c \
            "dotnet /app/FutureOfWorkAPI.dll --urls http://0.0.0.0:5000 &"

      - name: Wait for API health
        run: sleep 20

      - name: Pull ZAP image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Run OWASP ZAP Baseline Scan
        run: |
          mkdir -p zap-report
          chmod -R 777 zap-report

          docker run --rm \
            --network=host \
            -v "${{ github.workspace }}/zap-report:/zap" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://api:5000/swagger/index.html \
              -r zap-report.html \
              -I
        continue-on-error: true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report/zap-report.html
